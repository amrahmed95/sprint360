services:
  app:
    build:
      context: .
      args:
        NODE_ENV: production
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/ssl/certs:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NGINX_WORKER_PROCESSES=auto