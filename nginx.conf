worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ---- Logging ----
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent rt=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ---- WebSocket Support ----
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ---- Security Limits ----
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ---- Performance ----
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/css
        text/javascript
        text/plain;

    # ---- Upstream App ----
    upstream app {
        server app:3000;
        keepalive 32;
    }

    # ============================================================
    # HTTP → HTTPS Redirect (canonical www)
    # ============================================================
    server {
        listen 80;
        server_name sprint360.co www.sprint360.co;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # Redirect all HTTP to HTTPS
        return 301 https://www.sprint360.co$request_uri;
    }

    # ============================================================
    # HTTPS Redirect for root domain (sprint360.co → www)
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name sprint360.co;

        ssl_certificate     /etc/letsencrypt/live/sprint360.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sprint360.co/privkey.pem;

        return 301 https://www.sprint360.co$request_uri;
    }

    # ============================================================
    # HTTPS Server (www.sprint360.co)
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name www.sprint360.co;

        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # ---- TLS ----
        ssl_certificate     /etc/letsencrypt/live/sprint360.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sprint360.co/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 1.1.1.1 8.8.8.8 valid=300s;
        resolver_timeout 5s;

        # ---- Security Headers ----
        server_tokens off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://translate.google.com https://www.google.com https://www.gstatic.com https://translate.googleapis.com; frame-src 'self' https://translate.google.com https://www.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://translate.google.com https://translate.googleapis.com https://www.gstatic.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https://www.gstatic.com https://www.google.com https://translate.google.com https://translate.googleapis.com http://translate.google.com; connect-src 'self' https://translate.google.com https://translate.googleapis.com https://translate-pa.googleapis.com http://translate.google.com; worker-src 'self' blob:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; object-src 'none';" always;


        # ---- Main App ----
        location / {
            limit_conn conn_limit 10;

            proxy_pass http://app;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_read_timeout 30s;
        }

        location /assets/ {
            root /app/public;
            add_header Content-Type application/javascript;
        }

        # ---- API ----
        location /api/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://app;
        }

        # ---- Static Assets ----
        location /_next/static/ {
            proxy_pass http://app;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
