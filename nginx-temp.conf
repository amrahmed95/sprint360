events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name sprint360.co www.sprint360.co;

        # Webroot for Certbot validation
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # Redirect everything else (optional during setup)
        location / {
            return 444;  # Close connection - nginx won't serve your app yet
        }
    }
}